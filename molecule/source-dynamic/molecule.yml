---
dependency:
  name: galaxy
  role-file: requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    # rubocop
# This is ignored by molecule, but can be reused in yaml
.platform_base: &platform_base
  privileged: False
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
  tmpfs:
    # Fixes issues accessing .so files under /tmp during pip builds.
    # https://github.com/docker/compose/issues/1339
    - /tmp:exec,mode=1777
    - /run
    - /run/lock
  capabilities:
    - NET_ADMIN
    - NET_RAW
platforms:
  - <<: *platform_base
    name: centos-8
    image: centos:8
    command: /sbin/init
  - <<: *platform_base
    name: debian-10
    image: debian:buster
    command: /sbin/init
  - <<: *platform_base
    name: fedora-31
    image: fedora:31
    command: /usr/sbin/init
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: debug
  inventory:
    links:
      host_vars: ../scenario_resources/host_vars/
      group_vars: ../scenario_resources/group_vars/
scenario:
  test_sequence:
    - lint
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
  playbooks:
    prepare: prepare.yml

verifier:
  name: ansible
